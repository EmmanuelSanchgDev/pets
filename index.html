<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/829/829225.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="/desktop800.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" href="/desktop1200.css" media="screen and (min-width: 1200px)">
  </head>
  <body>
    <header class="header">
      <!-- <img class="header__logo" src="#" alt="logo"> -->
      <h1 class="header__title">peluqueria de mascotas</h1>
      <img
        class="container__img"
        src="https://i.ibb.co/TBcBFTp/My.png"
        alt="imagen-atractiva"
      />
    </header>
    <main class="container">
      <p class="container__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
        recusandae, quisquam, optio veniam vero repellat molestias nam
        praesentium, laudantium officiis magni aut corporis odio cupiditate?
      </p>
      <section class="container__all-form">
        <h2 class="container__title">Agenda una Cita</h2>
        <form action="" class="container__form">
          <label for="nombre">
            <span class="form__name">Nombre de tu mascota:</span>
            <br />
            <input
              class="form__name-camp form__camp-lend"
              type="text"
              id="nombre"
              name="nombre"
            />
          </label>
          <br />
          <label for="fecha">
            <span class="form__data">Dia y Hora:</span>
            <br />
            <input
              class="form__data-camp form__camp-lend"
              maxlength="15"
              type="datetime-local"
              id="fecha"
              name="fecha"
            />
          </label>
        </form>
      </section>
      <em class="foo">copyright <br> EmmanuelSanchg</em>
    </main>
  </body>
</html>
